<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South African Solar System Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .input-section, .results-section {
            padding: 40px;
        }

        .input-section {
            background: #f8f9ff;
            border-right: 1px solid #e0e6ed;
        }

        .results-section {
            background: white;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .appliance-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .appliance-item input {
            flex: 1;
            margin-bottom: 0;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .add-appliance-btn, .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .add-appliance-btn:hover, .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 20px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .result-card .value {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .result-card .unit {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .equipment-card {
            background: #f8f9ff;
            border: 2px solid #e0e6ed;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .equipment-card h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .equipment-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .cost-breakdown {
            background: #f0f4f8;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .cost-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e6ed;
        }

        .cost-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }

        .province-info {
            background: #e8f4f8;
            border: 1px solid #b8daff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-section, .results-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåû South African Solar Calculator</h1>
            <p>Calculate your solar system requirements and costs in simple terms</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Your Details</h2>
                
                <div class="form-group">
                    <label for="province">Province:</label>
                    <select id="province">
                        <option value="">Select your province</option>
                        <option value="gauteng">Gauteng</option>
                        <option value="western-cape">Western Cape</option>
                        <option value="kwazulu-natal">KwaZulu-Natal</option>
                        <option value="eastern-cape">Eastern Cape</option>
                        <option value="limpopo">Limpopo</option>
                        <option value="mpumalanga">Mpumalanga</option>
                        <option value="north-west">North West</option>
                        <option value="northern-cape">Northern Cape</option>
                        <option value="free-state">Free State</option>
                    </select>
                    <div class="province-info" id="province-info"></div>
                </div>

                <div class="form-group">
                    <label for="monthly-bill">Current monthly electricity bill (R):</label>
                    <input type="number" id="monthly-bill" placeholder="e.g. 1500" min="0">
                </div>

                <h3 style="margin: 30px 0 20px 0; color: #333;">Add Your Appliances</h3>
                
                <div id="appliances-list">
                    <!-- Appliances will be added here -->
                </div>

                <button class="add-appliance-btn" onclick="addAppliance()">+ Add Appliance</button>
                <button class="calculate-btn" onclick="calculateSystem()">Calculate My Solar System</button>
            </div>

            <div class="results-section">
                <h2 class="section-title">Your Solar System</h2>
                <div id="results-content">
                    <p style="text-align: center; color: #888; font-size: 18px; margin-top: 50px;">
                        Fill in your details and click "Calculate" to see your personalized solar system recommendation.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Solar irradiance data for South African provinces (kWh/m¬≤/day)
        const provinceData = {
            'gauteng': { 
                irradiance: 4.5, 
                info: 'Gauteng receives excellent solar irradiance year-round. Average 4.5 kWh/m¬≤/day.',
                eskom_rate: 1.68
            },
            'western-cape': { 
                irradiance: 4.8, 
                info: 'Western Cape has some of the best solar conditions in SA. Average 4.8 kWh/m¬≤/day.',
                eskom_rate: 1.72
            },
            'kwazulu-natal': { 
                irradiance: 4.6, 
                info: 'KwaZulu-Natal offers great solar potential. Average 4.6 kWh/m¬≤/day.',
                eskom_rate: 1.65
            },
            'eastern-cape': { 
                irradiance: 4.7, 
                info: 'Eastern Cape has excellent solar resources. Average 4.7 kWh/m¬≤/day.',
                eskom_rate: 1.63
            },
            'limpopo': { 
                irradiance: 5.2, 
                info: 'Limpopo has the highest solar irradiance in SA. Average 5.2 kWh/m¬≤/day.',
                eskom_rate: 1.60
            },
            'mpumalanga': { 
                irradiance: 4.4, 
                info: 'Mpumalanga receives good solar irradiance. Average 4.4 kWh/m¬≤/day.',
                eskom_rate: 1.64
            },
            'north-west': { 
                irradiance: 4.9, 
                info: 'North West Province has excellent solar conditions. Average 4.9 kWh/m¬≤/day.',
                eskom_rate: 1.62
            },
            'northern-cape': { 
                irradiance: 5.5, 
                info: 'Northern Cape has the best solar irradiance in SA. Average 5.5 kWh/m¬≤/day.',
                eskom_rate: 1.59
            },
            'free-state': { 
                irradiance: 4.8, 
                info: 'Free State offers excellent solar potential. Average 4.8 kWh/m¬≤/day.',
                eskom_rate: 1.61
            }
        };

        // Common appliances database
        const commonAppliances = {
            'LED Light (9W)': 9,
            'Ceiling Fan': 75,
            'TV (32")': 100,
            'TV (55")': 150,
            'Laptop': 65,
            'Desktop Computer': 200,
            'Fridge (Medium)': 150,
            'Fridge (Large)': 250,
            'Washing Machine': 500,
            'Dishwasher': 1500,
            'Microwave': 1000,
            'Electric Kettle': 2000,
            'Hair Dryer': 1500,
            'Iron': 1200,
            'Air Conditioner': 3000,
            'Pool Pump': 1100,
            'Geyser (Electric)': 3000,
            'Custom Appliance': 0
        };

        let applianceCount = 0;

        function addAppliance() {
            const appliancesList = document.getElementById('appliances-list');
            const applianceId = `appliance-${applianceCount++}`;
            
            const applianceDiv = document.createElement('div');
            applianceDiv.className = 'appliance-item';
            applianceDiv.innerHTML = `
                <select onchange="updateWattage(this, '${applianceId}')">
                    <option value="">Select appliance</option>
                    ${Object.keys(commonAppliances).map(name => 
                        `<option value="${name}">${name}</option>`
                    ).join('')}
                </select>
                <input type="number" placeholder="Watts" id="${applianceId}-watts" min="0">
                <input type="number" placeholder="Hours/day" id="${applianceId}-hours" min="0" max="24">
                <input type="number" placeholder="Quantity" id="${applianceId}-qty" min="1" value="1">
                <button class="remove-btn" onclick="removeAppliance(this)">Remove</button>
            `;
            
            appliancesList.appendChild(applianceDiv);
        }

        function updateWattage(selectElement, applianceId) {
            const applianceName = selectElement.value;
            const wattsInput = document.getElementById(`${applianceId}-watts`);
            
            if (applianceName && applianceName !== 'Custom Appliance') {
                wattsInput.value = commonAppliances[applianceName];
            } else {
                wattsInput.value = '';
            }
        }

        function removeAppliance(button) {
            button.parentElement.remove();
        }

        function updateProvinceInfo() {
            const province = document.getElementById('province').value;
            const infoDiv = document.getElementById('province-info');
            
            if (province && provinceData[province]) {
                infoDiv.innerHTML = `<strong>‚òÄÔ∏è ${provinceData[province].info}</strong>`;
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        }

        document.getElementById('province').addEventListener('change', updateProvinceInfo);

        function calculateSystem() {
            const province = document.getElementById('province').value;
            const monthlyBill = parseFloat(document.getElementById('monthly-bill').value) || 0;
            
            if (!province) {
                alert('Please select your province');
                return;
            }

            // Calculate total daily consumption from appliances
            let totalDailyKWh = 0;
            const appliances = document.querySelectorAll('.appliance-item');
            
            appliances.forEach(appliance => {
                const watts = parseFloat(appliance.querySelector('input[id$="-watts"]').value) || 0;
                const hours = parseFloat(appliance.querySelector('input[id$="-hours"]').value) || 0;
                const qty = parseFloat(appliance.querySelector('input[id$="-qty"]').value) || 1;
                
                totalDailyKWh += (watts * hours * qty) / 1000;
            });

            // If no appliances added, estimate from monthly bill
            if (totalDailyKWh === 0 && monthlyBill > 0) {
                const estimatedMonthlyKWh = monthlyBill / provinceData[province].eskom_rate;
                totalDailyKWh = estimatedMonthlyKWh / 30;
            }

            if (totalDailyKWh === 0) {
                alert('Please add some appliances or enter your monthly bill');
                return;
            }

            // Calculate system requirements
            const solarIrradiance = provinceData[province].irradiance;
            const systemEfficiency = 0.85; // 85% system efficiency
            
            // Solar panel sizing
            const requiredPanelWatts = (totalDailyKWh * 1000) / (solarIrradiance * systemEfficiency);
            const panelSize = 450; // 450W panels
            const numberOfPanels = Math.ceil(requiredPanelWatts / panelSize);
            const actualSystemWatts = numberOfPanels * panelSize;
            
            // Battery sizing (for 2 days autonomy)
            const batteryKWh = totalDailyKWh * 2;
            const batteryAh = Math.ceil((batteryKWh * 1000) / 48); // 48V system
            
            // Inverter sizing (150% of peak load estimate)
            const estimatedPeakLoad = totalDailyKWh * 1000 * 0.3; // 30% of daily load as peak
            const inverterSize = Math.ceil(estimatedPeakLoad * 1.5 / 1000) * 1000; // Round to nearest kW
            
            // Cost calculations (2025 SA prices)
            const panelCostPerWatt = 8.5; // R8.50 per watt
            const batteryCostPerAh = 85; // R85 per Ah for lithium
            const inverterCostPerKW = 4500; // R4500 per kW
            const installationCost = actualSystemWatts * 2.5; // R2.50 per watt installation
            const miscCosts = actualSystemWatts * 1.5; // Cables, mounting, etc.
            
            const panelCost = actualSystemWatts * panelCostPerWatt;
            const batteryCost = batteryAh * batteryCostPerAh;
            const inverterCost = (inverterSize / 1000) * inverterCostPerKW;
            const totalCost = panelCost + batteryCost + inverterCost + installationCost + miscCosts;
            
            // ROI calculation
            const monthlyKWhFromBill = monthlyBill > 0 ? monthlyBill / provinceData[province].eskom_rate : totalDailyKWh * 30;
            const monthlySavings = monthlyKWhFromBill * provinceData[province].eskom_rate;
            const paybackYears = totalCost / (monthlySavings * 12);
            
            displayResults({
                totalDailyKWh,
                numberOfPanels,
                actualSystemWatts,
                batteryAh,
                inverterSize,
                totalCost,
                panelCost,
                batteryCost,
                inverterCost,
                installationCost,
                miscCosts,
                monthlySavings,
                paybackYears,
                province
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results-content');
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h3>Daily Energy Need</h3>
                    <div class="value">${results.totalDailyKWh.toFixed(1)}</div>
                    <div class="unit">kWh per day</div>
                </div>

                <div class="equipment-grid">
                    <div class="equipment-card">
                        <h4>üîã Solar Panels</h4>
                        <div class="equipment-value">${results.numberOfPanels}</div>
                        <div>450W panels</div>
                        <div style="font-size: 0.9em; color: #666;">${(results.actualSystemWatts/1000).toFixed(1)}kW system</div>
                    </div>
                    
                    <div class="equipment-card">
                        <h4>üîå Inverter</h4>
                        <div class="equipment-value">${(results.inverterSize/1000).toFixed(0)}kW</div>
                        <div>Hybrid inverter</div>
                        <div style="font-size: 0.9em; color: #666;">MPPT & Battery</div>
                    </div>
                    
                    <div class="equipment-card">
                        <h4>‚ö° Batteries</h4>
                        <div class="equipment-value">${results.batteryAh}</div>
                        <div>Ah Lithium</div>
                        <div style="font-size: 0.9em; color: #666;">48V system</div>
                    </div>
                </div>

                <div class="cost-breakdown">
                    <h3 style="margin-bottom: 20px; color: #333;">üí∞ Professional Cost Breakdown</h3>
                    <div class="cost-item">
                        <span>Solar Panels (${results.numberOfPanels} x 450W)</span>
                        <span>R${results.panelCost.toLocaleString()}</span>
                    </div>
                    <div class="cost-item">
                        <span>Inverter (${(results.inverterSize/1000)}kW Hybrid)</span>
                        <span>R${results.inverterCost.toLocaleString()}</span>
                    </div>
                    <div class="cost-item">
                        <span>Batteries (${results.batteryAh}Ah Lithium)</span>
                        <span>R${results.batteryCost.toLocaleString()}</span>
                    </div>
                    <div class="cost-item">
                        <span>Installation & Labour</span>
                        <span>R${results.installationCost.toLocaleString()}</span>
                    </div>
                    <div class="cost-item">
                        <span>Cables, Mounting & Misc.</span>
                        <span>R${results.miscCosts.toLocaleString()}</span>
                    </div>
                    <div class="cost-item">
                        <span><strong>Total System Cost</strong></span>
                        <span><strong>R${results.totalCost.toLocaleString()}</strong></span>
                    </div>
                </div>

                <div class="result-card" style="margin-top: 20px;">
                    <h3>üí∏ Monthly Savings</h3>
                    <div class="value">R${results.monthlySavings.toFixed(0)}</div>
                    <div class="unit">per month</div>
                </div>

                <div class="result-card">
                    <h3>üìà Return on Investment</h3>
                    <div class="value">${results.paybackYears.toFixed(1)}</div>
                    <div class="unit">years to pay back</div>
                </div>

                <div style="background: #e8f5e8; border: 1px solid #4caf50; border-radius: 10px; padding: 20px; margin-top: 20px;">
                    <h3 style="color: #2e7d2e; margin-bottom: 10px;">‚úÖ What This Means:</h3>
                    <ul style="color: #2e7d2e; line-height: 1.6;">
                        <li>Your system will generate approximately <strong>${(results.totalDailyKWh * 30).toFixed(0)} kWh per month</strong></li>
                        <li>You'll save <strong>R${(results.monthlySavings * 12).toLocaleString()} per year</strong> on electricity</li>
                        <li>System includes 2-day battery backup for load shedding</li>
                        <li>25-year warranty on solar panels, 10-year on batteries</li>
                        <li>Professional installation and COC included</li>
                    </ul>
                </div>
            `;
        }

        // Add initial appliance
        addAppliance();
    </script>
</body>
</html>
